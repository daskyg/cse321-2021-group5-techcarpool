<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>

  <body>
    <div class="container">
      <div class="">
        <div class="row">


          <div class=col-md-6>
            <div class="myLeftCtn">

              <form class="myForm text-center">
                <header>Create New account</header>

                <div class="form-group">
                  <i class="fas fa-user"></i>
                  <input class= "myInput" type="text" placeholder="First Name" id="First Name" required >
                </div>

                <div class="form-group">
                  <i class="fas fa-user"></i>
                  <input class= "myInput" type="text" placeholder="Last Name" id="lastNames" required >
                </div>

                <div class="form-group">
                  <i class="fas fa-user"></i>
                  <input class= "myInput" type="text" placeholder="Username" id="username" required >
                </div>

                 <div class="form-group">
                  <i class="fas fa-user"></i>
                  <input class= "myInput" type="text" placeholder="Email" id="email" required >
                </div>

                 <div class="form-group">
                  <i class="fas fa-user"></i>
                  <input class= "myInput" type="password" placeholder="Password" id="password" required >
                </div> 
                <input type="submit" class="button" value="CREATE ACCOUNT">
               </form>
            </div>
          </div>

          <div class="col-md-6">
            <div class="myRightctn">
              <div class="box"> <header>Welcome to NMT Carpool Service</header>
                <p>This service was created specificially for students struggling to cummute to campus everyday in the hopes that you can connect with other students whom you can relay on for making your commute easier. </p>
                <input type="button" class="butt_out" value="Learn More" name="">

              </div>

              

            </div>
          </div>
        </div>
      </div>
    </div>
